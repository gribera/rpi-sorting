<!DOCTYPE html>
<html>
	<head>
		<title>Tablero</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script> -->
		<script type=text/javascript>
		  $(function() {
		  	let streaming = true

		    $('a#cambio-modo').bind('click', function() {
		    	const modo = $(this)[0].name
		      $.getJSON('/modo/' + modo);
		    });

		    $('button#stop').bind('click', function() {
		      $.getJSON('/stop');
		      // $(this)[0].disabled = true
		      // $('button#start').disabled = false
		      $("#video-frame").attr("src", "");
		    });

		    $('button#start').bind('click', function() {
		      $.getJSON('/start');
		      // $(this)[0].disabled = true
		      // $('button#stop').disabled = false
		      $("#video-frame").attr("src", "/video");
		    });
		  });
		</script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<img id="video-frame" src="">
				</div>
				<div class="col">
					<div class="row justify-content-around">
						<ul class="nav nav-tabs" id="myTab" role="tablist">
						  <li class="nav-item">
						    <a class="nav-link active" id="cambio-modo" data-toggle="tab" name="forma" href="#forma" role="tab" aria-controls="home" aria-selected="true">Forma</a>
						  </li>
						  <li class="nav-item">
						    <a class="nav-link" id="cambio-modo" data-toggle="tab" name="color" href="#color" role="tab" aria-controls="profile" aria-selected="false">Color</a>
						  </li>
						</ul>
						<div class="tab-content" id="myTabContent">
						  <div class="tab-pane fade show active" id="color" role="tabpanel" aria-labelledby="color-tab">
						  	COLOR!
						  </div>
						  <div class="tab-pane fade" id="forma" role="tabpanel" aria-labelledby="forma-tab">
						  	FORMA!
						  </div>
						</div>
					</div>
					<div class="row justify-content-around">
						<button id="start" class="btn btn-success">START!</button>
						<button id="stop" class="btn btn-danger">STOP!</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
